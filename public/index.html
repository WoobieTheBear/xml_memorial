<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XML Memorial</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="main-container">
        <h1>XML Memorial</h1>
        <p>This is a memorial application for XML format.</p>
        <p>To watch the output of an xsl file transforming xml into a webpage click <a href="memory-upload.xml">here</a></p>
        <form id="xmlValidation" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="labelgroup">
                <label for="xmlmemory">XML file:</label>
                <input id="xmlmemory" name="xmlmemory" type="file" />
            </div>
            <div class="labelgroup">
                <span></span>
                <input id="validate" type="submit" name="validate" value="validate" />
            </div>
        </form>
        <div>
            <div id="output" class="labelgroup"></div>
        </div>
    </div>
    <script>
        // this is a poor mans solution so i do not have to requests async
        xmlValidation.onsubmit = async (evt) => {
            evt.preventDefault();
            var data = new FormData();
            data.append('xmlmemory', xmlmemory.files[0]);
            const response = await fetch('/upload', {
                method: 'POST',
                body: data,
            }).then(res => res.json());
            output.innerHTML = '';
            Object.keys(response).forEach(key => {
                const codeKey = document.createElement('code');
                const textKey = document.createTextNode(`${key}:`);
                codeKey.appendChild(textKey);
                output.appendChild(codeKey);
                
                const valuesDiv = document.createElement('div');
                const values = (Array.isArray(response[key])) ? response[key] : [ response[key] ];
                for(const value of values) {
                    const valueLine = document.createElement('br');
                    const codeValue = document.createElement('code');
                    const textValue = document.createTextNode(value);
                    codeValue.appendChild(textValue);
                    valuesDiv.appendChild(codeValue);
                    valuesDiv.appendChild(valueLine);
                }
                output.appendChild(valuesDiv);
            })
        }
    </script>
</body>
</html>
